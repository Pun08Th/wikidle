<!DOCTYPE html>
<html>
<head>
  <title>Wikidle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Wikidle</h1>

  <form method="POST">
    <input type="text" name="guess" placeholder="Enter a word">
    <button type="submit">Submit</button>
  </form>

  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
